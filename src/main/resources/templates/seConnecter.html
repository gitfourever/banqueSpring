<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authentication template</title>
</head>
<body>
    <h1>Login page</h1>
    <form method="post">
        <fieldset>
            <legend>Please login</legend>
            <table border="1">
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="username" value="client001@email.com" autofocus />
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="password" value="1234" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="Se connecter" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
